<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.2/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" rel="stylesheet"/>

    <meta name="google-signin-client_id" content="621238999880-9rj10o12b4dvsi92ou1m74s8tmmblp3c.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    <link rel = "stylesheet" href="templateCSSfile.css"/>
</head>

<body>
<div id="nav-placeholder"></div>

<div class="container">
    <div class="card-body p-5">
        <div class="container-form">


            <a href="IndividualFile.html">
                <button class="button button1">Individual</button>
            </a>


            <a href="TeamFile.html">
                <button class="button button1">Team</button>
            </a>


            <form action="#">
                <h2 class="heading">Reserve as a team</h2>

                <div class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label"><b>Name</b></label>
                        <div class="controls float-right">
                            <input type="Name" class="form-control" id="inputName" placeholder="Your Name">
                        </div>
                    </div>
                </div>

                <div class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label"><b>Email</b></label>
                        <div class="controls float-right">
                            <input type="Email" class="form-control" id="inputMail" placeholder="Your Email">
                        </div>
                    </div>
                </div>

                <div class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label"><b>Date</b></label>
                        <div class="controls float-right">
                            <div class="datepicker" data-date-format="mm/dd/yyyy"></div>
                        </div>
                    </div>
                </div>

                <div class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label"><b>Time</b></label>
                    </div>
                    <div class="checkcheck">
                        <input type="checkbox" id="timeslot1"name="timeslot1" value="Morning">
                        <label for="timeslot1"> 09:00 - 13:00 (Morning)</label><br>
                        <input type="checkbox" id="timeslot2"name="timeslot2" value="Evening">
                        <label for="timeslot1"> 13:00 - 17:00 (Afternoon)</label>

                    </div>
                </div>

                <div class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label"><b>Search for colleagues</b></label>
                        <div class="searchbox">
                            <div class="wrapper">
                                <input placeholder="Search" type="text">

                            </div>
                        </div>

                    </div>
                </div>
                <br>


            </form>
            <a href="Confirmation.html">
                <button class="btn">Submit</button>
            </a>
        </div>
        <div style="height: 500px"></div>
    </div>
</div>
</body>

<script>
    $(function(){
        $("#nav-placeholder").load("nav-bar.jsp");
    });
</script>

<script>
    $(document).ready(function () {


        $('.datepicker').datepicker({
            format: 'mm/dd/yyyy',
            multidate: true,
            daysOfWeekDisabled: [0, 6],
            clearBtn: true,
            todayHighlight: true,
            daysOfWeekHighlighted: [1, 2, 3, 4, 5],
            startDate: 'now',
            endDate: '+6d',
            datesDisabled: '+6d',
            weekStart: 1
        });

        $('.datepicker').on('changeDate', function(evt) {
            console.log(evt.date);
        });

        $('.btn').on('click', function() {
            var the_date = $('.datepicker:first').datepicker('getDates');
            console.log(the_date);
        });

    });
</script>







</html>
