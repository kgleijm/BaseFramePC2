<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" rel="stylesheet"/>

</head>

<div class="container">
    <div class="card-body p-5">
        <div class="container-form">


            <a href="IndividualReservation.html">
                <button class="button individu1">Individual</button>
            </a>


            <a href="TeamReservation.html">
                <button class="button team1">Team</button>
            </a>


            <form action="#">
                <br>
                <h2 class="heading">Reserve as an individual</h2>

                <div class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label"><b>Name</b></label>
                        <div class="controls float-right">
                            <input type="Name" class="form-control" id="inputName" placeholder="Your Name">
                        </div>
                    </div>
                </div>

                <div class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label"><b>Email</b></label>
                        <div class="controls float-right">
                            <input type="Email" class="form-control" id="inputMail" placeholder="Your Email">
                        </div>
                    </div>
                </div>

                <div class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label"><b>Date</b></label>
                        <div class="controls float-right">
                            <div class="datepicker" data-date-format="mm/dd/yyyy"></div>
                        </div>
                    </div>
                </div>

                <div class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label"><b>Time</b></label>


                        <div class="form-check">
                            <label class="form-check-label" for="timeslot1">09:00 - 13:00 (Morning)</label>
                            <input type="checkbox" class="form-check-input" id="timeslot1" name="timeslot1" value="Morning"><br>
                            <label class="form-check-label" for="timeslot2">13:00 - 17:00 (Afternoon)</label>
                            <input type="checkbox" class="form-check-input" id="timeslot2" name="timeslot2" value="Afternoon">
                        </div>




                    </div>
                </div>
        </div>
        </form>

        <a href="Confirmation.html">
            <button class="button button1">Submit</button>
        </a>
    </div>
</div>
</div>

<script>
    $(document).ready(function () {


        $('.datepicker').datepicker({
            format: 'mm/dd/yyyy',
            multidate: true,
            daysOfWeekDisabled: [0, 6],
            clearBtn: true,
            todayHighlight: true,
            daysOfWeekHighlighted: [1, 2, 3, 4, 5],
            startDate: 'now',
            endDate: '+6d',
            datesDisabled: '+6d',
            weekStart: 1
        });

        $('.datepicker').on('changeDate', function(evt) {
            console.log(evt.date);
        });

        $('.btn').on('click', function() {
            var the_date = $('.datepicker:first').datepicker('getDates');
            console.log(the_date);
        });

    });
</script>
</html>
